name: test

on:
  pull_request:
  workflow_dispatch:
  	
permissions:
  checks: write
  pull-requests: write
  
jobs:
  ios-sdk-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
      
      - name: Xcode Cache # 캐시 사용
        if: ${{ !startsWith(github.event.pull_request.base.ref, 'release-') }} # release 브랜치는 캐시 사용하지 않음
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Prebuild before test # 테스트 전에 빌드
        run: |
            set -o pipefail && xcodebuild build-for-testing \
                -project Hackle.xcodeproj \
                -scheme Hackle-Package \
                -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
                | xcbeautify --renderer github-actions --quiet 

      - name: Test
        run: |
            set -o pipefail && xcodebuild test-without-building \
                -project Hackle.xcodeproj \
                -scheme Hackle-Package \
                -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
                -retry-tests-on-failure \
                -test-iterations 3 \
                -parallel-testing-enabled NO \
                -resultBundlePath TestResults \
                | xcbeautify --renderer github-actions --quiet --report junit

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action/macos@v2
        if: success() || failure()
        with:
          files: build/reports/junit.xml
          check_name: Test Results
          comment_title: Test Results
          comment_mode: update last
