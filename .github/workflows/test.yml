name: Test

on:
  pull_request:
jobs:
  ios-sdk-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run:  xcodebuild clean test -project Hackle.xcodeproj -scheme Hackle-Package -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' -resultBundlePath TestResults
      - uses: kishikawakatsumi/xcresulttool@v1
        name: Test Result
        with:
          path: TestResults.xcresult
        if: success() || failure()
      - name: Coverage Comment
        run: echo "COVERAGE_COMMENT=$(cat $GITHUB_STEP_SUMMARY)" >> $GITHUB_ENV
      - uses: mshick/add-pr-comment@v2
        name: Post Comment
        with:
          message: |
            ${{ COVERAGE_COMMENT }}